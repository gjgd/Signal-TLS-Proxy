load_module /usr/lib/nginx/modules/ngx_stream_geoip2_module.so;

user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    server {
        listen 80;

        location /.well-known/acme-challenge/ {
            alias /var/www/certbot/;
        }

        location / {
            return 404;
        }
    }
}

stream {
    geoip2 /var/lib/GeoIP/GeoLite2-Country.mmdb {
       $geoip2_data_country_code default=XX source=$remote_addr country iso_code;
    }

    upstream relay {
         server nginx-relay:4433;
    }

    log_format proxy '$remote_addr $geoip2_data_country_code [$time_local] '
                    '$protocol $status $bytes_sent $bytes_received '
                    '$session_time "$upstream_addr" '
                    '"$upstream_bytes_sent" "$upstream_bytes_received" "$upstream_connect_time"';

    server {
        listen                443 ssl;
        proxy_pass            relay;

        access_log            /var/log/nginx/access.log proxy;
        access_log            /dev/stdout proxy;
        error_log             /var/log/nginx/error_log;
        error_log             /dev/stderr;

        ssl_certificate /etc/letsencrypt/active/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/active/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
     }

}
